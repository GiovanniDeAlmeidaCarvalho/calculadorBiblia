    <header>
        <h1>Contador de Capítulos</h1>

        </div>
        <div>
            <p>Capítulos: 
            <input type="number" name="fcap" id="fcap">
            <input type="button" value="Inserir" onclick="capitulos()">
            </p>   
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>
            JesusLive!
        </p>
    </footer>
